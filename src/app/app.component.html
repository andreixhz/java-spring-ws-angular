<div class="header">

  user-id:
  <input [(ngModel)]="email" type="text"/>

</div>

<!-- Messages -->

<hr />

<h3>Messages</h3>

<div>

  <div class="message" *ngFor="let message of messages">
    <h4>{{message.message}}</h4>
    <p>{{message.timestamp}}</p>
  </div>

</div>

<button (click)="send()">
  Send
</button>
